<!doctype html>
<html lang="en">
  <head>
    <title>
        Admin App
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Estilos personalizado -->
    <link rel="stylesheet" href="/css/estilos.css">
    
    <!-- Iconos Font Awesome -->
    <script src="https://kit.fontawesome.com/085975b34e.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a href="index.html" class="navbar-brand">AppCommerce</a>
        </div>
    </nav>
    <img class="img-fluid mx-auto d-block my-5"  src="/img/logo_login.png" alt="">
    
    <!-- Login -->
    <section id="login">
        <div class="container">
            <div class="row ">
              <div class="col-md-6 mx-auto">
                  <div class="card">
                      <div class="card-header">
                          <h4 class="text-center">Acceso usuario</h4>
                      </div>
                    
                      <div class="card-body">
                          <form action="index.html">
                            <div class="form-group">
                              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                              <input type="email" class="form-control" id="inputEmail3">     
                            </div>

                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <br>
                            <button class="btn btn-primary w-100 " type="submit" > <i class="fas fa-user"></i> Acceder</button>
                          </form>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </section>
      <!-- Footer -->
      <footer id="main-footer" class="bg-dark text-white mt-5 p-5 ">
        <div class="container">
          <div class="row">
            <p class="lead text-center">
              2021 - Todo los derechos  &copy;
              <span>AppPando</span>
            </p>
          </div>
        </div>
      </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
