<!doctype html>
<html lang="en">
  <head>
    <title>
        Admin App
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Iconos Font Awesome -->
    <script src="https://kit.fontawesome.com/085975b34e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a href="index.html" class="navbar-brand">AppCommerce</a>
        </div>

    </nav>

    <img class="img-fluid mx-auto d-block my-5"  src="/img/logo_login.png" alt="">
    
    <!-- Login -->
    <section id="login">
        <div class="container">
            <div class="row mb-3">
              <div class="col md-6">
                  <div class="card">
                      <div class="card-header">
                          <h4 class="text-center">Acceso usuario</h4>
                      </div>
                      <div class="card-body">
                          <form action="index.html">
                            <div class="form-group">
                                <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                      <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                  </div>
                            </div>
                            <div class="form-group">
                                <label for="">Contraseña</label>
                                
                                <input type="password" name="" id="" class="form-content" placeholder="Ingresar contraseña">
                            </div>
                            <br>
                            <button class="btn btn-primary w-100" type="submit" >Acceder</button>
                          </form>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
